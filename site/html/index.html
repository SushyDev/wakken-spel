<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wakken</title>
        <script src="../js/main.js" defer></script>
        <script src="../js/game.js" defer></script>
        <link rel="stylesheet" href="../scss/native.scss" />
        <link rel="stylesheet" href="../scss/home.scss" />
    </head>
    <body>
        <div class="header">
            <h2>Wakken spel</h2>
        </div>

        <div class="dices" id="dices"></div>

        <div class="controls">
            <h2>Config</h2>
            <div class="config">
                <label for="dice-count">
                    Dice count:
                    <select name="dice-count" id="dice-count" onchange="addDices(this.value)"></select>
                </label>

                <button onclick="addDices(document.getElementById('dice-count').value)">Reroll</button>
                <button onclick="get()">Get</button>
            </div>

            <div class="input">
                <h2>Your answer</h2>
                <label for="">
                    Wakken
                    <input type="number" name="wakken" id="wakken" />
                </label>
                <label for="">
                    Icebears
                    <input type="number" name="icebears" id="icebears" />
                </label>
                <label for="">
                    Penguings
                    <input type="number" name="penguings" id="penguings" />
                </label>

                <label class="checkbox-container">
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                </label>
                <button onclick="answer()">Answer</button>
            </div>
        </div>
    </body>
</html>
