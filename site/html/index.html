<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Icehole game</title>
        <script src="../js/main.js" defer></script>
        <script src="../js/game.js" defer></script>
        <link rel="stylesheet" href="../scss/native.scss" />
        <link rel="stylesheet" href="../scss/home.scss" />
        <meta name="theme-color" content="#73ba25" />
        <link rel="shortcut icon" href="../favico.png" type="image/x-icon" />
    </head>
    <body>
        <div class="header">
            <h2>Icehole game</h2>
        </div>

        <div class="overflow-container">
            <div class="dices" id="dices"></div>

            <div class="controls">
                <div class="config">
                    <h2>Config</h2>
                    <div class="top">
                        <label for="dice-count">
                            Dice count:
                            <select name="dice-count" id="dice-count" onchange="addDices(this.value)"></select>
                        </label>

                        <button onclick="reroll()">Reroll</button>
                    </div>

                    <div class="bottom">
                        <label class="checkbox-container">
                            <input type="checkbox" onchange="toggleMode(this)" />
                            <span class="checkmark"></span>
                        </label>

                        <p>Penguing mode</p>
                    </div>
                    <!--
                    <button onclick="get()">Get</button>
                --></div>

                <div class="controls-cards">
                    <div class="input card">
                        <h2>Your answer:</h2>

                        <div class="spacer-grid">
                            <label> Iceholes: </label>
                            <input type="number" id="iceholes" value="0" />
                            <label> Icebears: </label>
                            <input type="number" id="icebears" value="0" />
                            <label class="penguings"> Penguings: </label>
                            <input class="penguings" type="number" id="penguings" value="0" />
                        </div>

                        <button onclick="answer()" class="answer">Answer</button>
                    </div>

                    <div class="answer card">
                        <h2>Correct answer was:</h2>

                        <div class="spacer-grid">
                            <label> Iceholes: </label>
                            <input type="number" id="iceholes-correct" value="0" disabled />
                            <label> Icebears: </label>
                            <input type="number" id="icebears-correct" value="0" disabled />
                            <label class="penguings"> Penguings: </label>
                            <input class="penguings" type="number" id="penguings-correct" value="0" disabled />
                        </div>
                    </div>

                    <div class="stats card">
                        <h2>Stats:</h2>

                        <div class="spacer-grid">
                            <label>Rerolled the dice: </label>
                            <input type="number" id="stats-rolls" value="0" disabled />
                            <label>Answered correctly: </label>
                            <input type="number" id="stats-correct" value="0" disabled />
                            <label>Answered wrong: </label>
                            <input type="number" id="stats-incorrect" value="0" disabled />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
